<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="card prevent-select">
            <div class="row">
                <form id = "myform">
                    <input type="text" name="" id="country" placeholder="Search" autocomplete="off">
                    <button>
                        <span class="material-symbols-outlined search">
                        search
                        </span>
                    </button>
                </form>
            </div>
            <img src="" alt="">
            <h2 id ="location"></h2>
            <div class="row2">
                <span class="material-symbols-outlined">
                    waves
                <p id="humidity"></p>    
                </span>
                <span class="material-symbols-outlined">
                    air
                <p id ="wind-speed"></p>
                </span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
